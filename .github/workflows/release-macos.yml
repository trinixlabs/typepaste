name: Build macOS DMG + Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    outputs:
      tag: ${{ steps.release_meta.outputs.tag }}
      version: ${{ steps.release_meta.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version from tag
        id: release_meta
        shell: bash
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"  # supports v1.2.3 and 1.2.3
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build (Release)
        shell: bash
        run: |
          set -euo pipefail

          PROJECT="TypePaste/TypePaste.xcodeproj"
          SCHEME="TypePaste"
          DERIVED_DATA="$PWD/build/DerivedData"

          xcodebuild \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration Release \
            -derivedDataPath "$DERIVED_DATA" \
            -destination "platform=macOS,arch=arm64" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            MARKETING_VERSION="${VERSION}" \
            CURRENT_PROJECT_VERSION="${GITHUB_RUN_NUMBER}" \
            clean build

          APP_PATH="$DERIVED_DATA/Build/Products/Release/${SCHEME}.app"

          if [ ! -d "$APP_PATH" ]; then
            echo "Expected app not found at: $APP_PATH"
            echo "Listing products folder:"
            ls -la "$DERIVED_DATA/Build/Products/Release" || true
            exit 1
          fi

          echo "APP_PATH=$APP_PATH" >> "$GITHUB_ENV"

      - name: Create ZIP
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          ZIP_NAME="TypePaste-${VERSION}.zip"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "dist/$ZIP_NAME"

          echo "ZIP_PATH=dist/$ZIP_NAME" >> "$GITHUB_ENV"

      - name: Create DMG
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          STAGING="build/dmg-stage"
          rm -rf "$STAGING"
          mkdir -p "$STAGING"

          cp -R "$APP_PATH" "$STAGING/TypePaste.app"
          ln -s /Applications "$STAGING/Applications"

          DMG_NAME="TypePaste-${VERSION}.dmg"
          hdiutil create \
            -volname "TypePaste ${VERSION}" \
            -srcfolder "$STAGING" \
            -ov -format UDZO \
            "dist/$DMG_NAME"

          echo "DMG_PATH=dist/$DMG_NAME" >> "$GITHUB_ENV"

      - name: Create GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          files: |
            ${{ env.ZIP_PATH }}
            ${{ env.DMG_PATH }}

  update-cask:
    runs-on: ubuntu-latest
    needs: build-and-release
    permissions:
      contents: read
    env:
      TAG: ${{ needs.build-and-release.outputs.tag }}
      VERSION: ${{ needs.build-and-release.outputs.version }}

    steps:
      - name: Download DMG from the release
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          gh release download "$TAG" \
            --repo "${{ github.repository }}" \
            --pattern "TypePaste-${VERSION}.dmg" \
            --dir dist

          ls -la dist

      - name: Compute SHA256
        shell: bash
        run: |
          set -euo pipefail
          DMG="dist/TypePaste-${VERSION}.dmg"
          SHA="$(sha256sum "$DMG" | awk '{print $1}')"
          echo "DMG_SHA256=$SHA" >> "$GITHUB_ENV"
          echo "SHA256=$SHA"

      - name: Checkout shared Homebrew tap repo
        uses: actions/checkout@v4
        with:
          repository: trinixlabs/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update typepaste cask in shared tap
        shell: bash
        run: |
          set -euo pipefail

          CASK_FILE="homebrew-tap/Casks/typepaste.rb"
          if [ ! -f "$CASK_FILE" ]; then
            echo "Cask file not found at $CASK_FILE"
            exit 1
          fi

          RELEASE_URL="https://github.com/trinixlabs/typepaste/releases/download/${TAG}/TypePaste-${VERSION}.dmg"
          sed -i -E "s|^  version \".*\"|  version \"${VERSION}\"|" "$CASK_FILE"
          sed -i -E "s|^  sha256 \".*\"|  sha256 \"${DMG_SHA256}\"|" "$CASK_FILE"
          sed -i -E "s|^  url \".*\"|  url \"${RELEASE_URL}\"|" "$CASK_FILE"

          echo "Updated cask:"
          cat "$CASK_FILE"

      - name: Commit and push cask update to tap main
        shell: bash
        run: |
          set -euo pipefail
          cd homebrew-tap

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet -- Casks/typepaste.rb; then
            echo "No cask changes detected; skipping commit."
            exit 0
          fi

          git add Casks/typepaste.rb
          git commit -m "typepaste: update to ${VERSION}"
          git push origin HEAD:main
